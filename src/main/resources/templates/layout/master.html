    <style>
        .switch {
            position: absolute;
            display: inline-block;
            width: 60px;
            height: 34px;
            top: 18%;
            right: 120px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<script>
    function changeLanguage(language){
        var curUrl= location.pathname+location.search;
        if(curUrl.indexOf("?")==-1){
            location.href= curUrl+"?lang=" +language;
        }else{
            if(curUrl.indexOf("?lang")!=-1){
                location.href= curUrl.split("?lang",1) +"?lang=" +language;
            }else if(curUrl.indexOf("&lang")!=-1){
                location.href= curUrl.split("&lang",1) +"&lang=" +language;
            }else{
                location.href= curUrl+"&lang=" +language;
            }
        }
    }
</script>

<script>
    $(document).ready(function(){
        $("#submits").on('click',function () {
            var page = $("#page").val();
            loadTableAjax(page);
        });
        function loadTableAjax(page) {
            $.ajax({
                url:"/ajax/table/?page="+page,
                type:"GET",
                success:function (res) {
                    clear();
                    $("#tableajax").append(res);
                },
                error:function (err) {
                    alert("err")
                    console.log(err)
                }
            });
        }
        function clear() {
            $("#tableajax").empty();
        }
    });
</script>
